<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Multiplayer</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <header>
    <h1>Jogo Multiplayer</h1>
    <div id="nomeJogador" class="nome-jogador">Nome do Jogador</div>
  </header>
  <main>
    <form id="form">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <button type="submit">Entrar no Jogo</button>
    </form>
    <div id="info"></div>
    <div class="cartas-container">
      <div class="cartas">
        <div id="nomeJogador1" class="nome-jogador"></div>
        <div id="cartas1"></div>
        <div id="soma1"></div>
      </div>
      <div class="cartas">
        <div id="nomeJogador2" class="nome-jogador"></div>
        <div id="cartas2"></div>
        <div id="soma2"></div>
      </div>
    </div>
    <div class="actions">
      <button id="pedirCarta">Pedir Carta</button>
      <button id="reiniciarJogo">Reiniciar Jogo</button>
      <button id="criarSala">Criar Sala</button>
    </div>
    <div>
      <h2>Salas</h2>
      <div id="salasDisponiveis"></div>
    </div>
  </main>
</body>
</html>
